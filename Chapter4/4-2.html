<!--for of 반복문-->
<script>
const todos = ['우유 구매', '업무 메일 확인하기', '필라테스 수업'] 
for (const todo of todos) {
    console.log(`오늘의 할 일 : ${todo}`)
}  
</script>

<!--for 반복문-->
<script>
    for (let i = 0; i < 5; i++) {
        console.log(`${i}번째 반복입니다.`)
    }
</script>

<!--1부터 N까지 더하기-->
<script>
    let output = 0
    for (let i = 1; i <= 100; i++) {
        output += i
    }
    console.log(`1~100까지 숫자를 모두 더하면 ${output}입니다.`)
</script>

<!--for 반복문과 배열-->
<script>
    const todos = ['우유 구매', '업무 메일 확인하기', '필라테스 수업']

    for (let i = 0; i < todos.length; i++) {
        console.log(`${i}번째 할 일: ${todos[i]}`)
    }
</script>

<!--for 반복문으로 배열을 반대로 출력하기-->
<script>
    const todos = ['우유 구매', '업무 메일 확인하기', '필라테스 수업']

    for (let i = todos.length - 1; i >= 0; i--) {
        console.log(`${i}번째 할 일: ${todos[i]}`)
    }
</script>

<!--while반복문-->
<script>
    let i = 0
    while (true) {
        alert(`${i}번째 반복입니다.`)
        i = i + 1
    }
</script>

<!--while 반복문 기본-->
<script>
    let i = 0
    while (confirm('계속 진행하시겠습니끼?')) {
        alert(`${i}번째 반복입니다.`)
        i = i + 1
    }
</script>

<!--while반복문과 배열-->
<script>
    let i = 0
    const array = [1, 2, 3, 4, 5]

    while (i < array.length) {
        console.log(`${i} : ${array[i]}`)
        i++
    }
</script>

<!--break 키워드 활용-->
<script>
    for (let i = 0; true; i++) {
        alert(i + '번째 반복문입니다.')

        const isContinue = confirm('계속 하시겠습니까?')
        if (!isContinue) {
            break
        }
    }
    alert('프로그램 종료')
</script>

<!--continue 키워드-->
<script>
    for (let i = 0; i <5; i++) {
        continue
        alert(i)
    }
</script>

<script>
    let output = 0
    
    for (let i = 1; i <= 10; i++) {
        if (i % 2 === 1) {
            continue
        }
        output += i
    }
    alert(output)
</script>

<!--중첩 반복문 사용하기1-->
<script>
    let output = ''

    for (let i = 1; i < 10; i++) {
        for (let j = 0; j < i; j++) {
            output += '*'
        }
        output += '\n'
    }
    console.log(output)
</script>

<!--중첩 반복문 사용하기2-->
<script>
    let output = ''

    for (let i = 1; i < 15; i++) {
        for (let j = 15; j > i; j--) {
            output += ' '
        }
        for (let k = 0; k < 2 * i - 1; k++) {
            output += '*'
        }
        output += '\n'
    }
    console.log(output)
</script>
