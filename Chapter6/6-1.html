<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>객체</title>
</head>
<body>
<!--메소드 내부에서의 this 키워드-->
<script>
const pet = {
    name: '구름',
    eat: function(food) {
        alert(this.name + '은/는 ' + food + '을/를 먹습니다.')
    }
}

pet.eat('밥')
</script>

<!--동적으로 객체 속성 추가하기-->

student.이름 = '윤인성'
student.취미 = '악기'
student.장래희망 = '생명공학자'

console.log(JSON.stringify(student, null, 2))

<!--동적으로 객체 속성 제거하기-->

delete student.장래희망

<!--예제 6-1-4-->
<script>
const object = {
    ko: '빵',
    en: 'bread',
    ja: 'パン',
    fr: 'pain',
    es: 'pan',
    lang: {
        ko: '한국어',
        en: '영어',
        ja: '일본어',
        fr: '프랑스어',
        es: '스페인어'
    },
    print: function(lang) {
        console.log(`${this.ko}는 ${this.lang[lang]}로 ${this[lang]}입니다.`)
    }
}
object.print('es')
</script>
