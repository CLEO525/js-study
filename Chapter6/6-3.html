<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>객체</title>
</head>
<body>
<!--속성 존재 여부 확인하기-->
<script>
const object = {
    name: '혼자 공부하는 파이썬',
    price: 18000,
    pubulisher: '한빛미디어'
}

if (object.name !== undefined) {
    console.log('name 속성이 있습니다.')
} else {
    console.log('name 속성이 없습니다.')
}

if (object.auther !== undefined) {
    console.log('auther 속성이 있습니다.')
} else {
    console.log('auther 속성이 없습니다.')
}
</script>

<!--기본 속성 지정하기-->
<script>
const object = {
    name: '혼자 공부하는 파이썬',
    price: 18000,
    pubulisher: '한빛미디어'
}

object.name = object.name !== undefined ? object.name : '제목 미정'
object.auther = object.auther !== undefined ? object.auther : '저자 미상'

console.log(JSON.stringify(object, null, 2))
</script>

<!--객체 속성 꺼내서 다중 할당하기-->
<script>
const object = {
    name: '혼자 공부하는 파이썬',
    price: 18000,
    pubulisher: '한빛미디어'
}

const { name, price } = object
console.log('# 속성 이름 그대로 꺼내서 출력하기')
console.log(name, price)
console.log('')

const { a=name, b=price } = object
console.log('# 다른 이름으로 속성 꺼내서 출력하기')
console.log(a, b)
</script>

<!--얕은 복사 이해하기-->
<script>
const 물건_200301 = ['우유', '식빵']
const 물건_200302 = 물건_200301

물건_200302.push('고구마')
물건_200302.push('토마토')

console.log(물건_200301)
console.log(물건_200302)
</script>

<!--전개 연산자를 사용해 배열 복사하기-->
<script>
const 물건_200301 = ['우유', '식빵']
const 물건_200302 = [...물건_200301]

물건_200302.push('고구마')
물건_200302.push('토마토')

console.log(물건_200301)
console.log(물건_200302)
</script>

<!--전개 연산자로 배열 전개하고 추가하기-->
<script>
const 물건_200301 = ['우유', '식빵']
const 물건_200302 = ['고구마',...물건_200301,'토마토']

console.log(물건_200301)
console.log(물건_200302)
</script>

<!--얕은 복사로 객체 복사하기-->
<script>
const 구름 = {
    이름: '구름',
    나이: 6,
    종족: '강아지'
}
const 별 = 구름
별.이름 = '별'
별.나이 = 1

console.log(JSON.stringify(구름))
console.log(JSON.stringify(별))
</script>

<!--전개 연산자를 사용해 깊은 복사하기-->
<script>
const 구름 = {
    이름: '구름',
    나이: 6,
    종족: '강아지'
}
const 별  = {...구름 }
별.이름 = '별'
별.나이 = 1

console.log(JSON.stringify(구름))
console.log(JSON.stringify(별))
</script>

<!--변경하고 싶은 속성만 추가하기-->
<script>
const 구름 = {
    이름: '구름',
    나이: 6,
    종족: '강아지'
}
const 별 = {
    ...구름,
    이름: '별',
    나이: 1,
    예방접종: true
}

console.log(JSON.stringify(구름))
console.log(JSON.stringify(별))
</script>

<!--전개 부분 뒤로 이동하기-->
<script>
const 구름 = {
    이름: '구름',
    나이: 6,
    종족: '강아지'
}
const 별 = {
    이름: '별',
    나이: 1,
    예방접종: true,
    ...구름
}

console.log(JSON.stringify(구름))
console.log(JSON.stringify(별))
</script>
</body>
</html>
