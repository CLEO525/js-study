<!--Rectangle 클래스-->
<script>
    class Rectangle {
        constructor (width, height) {
            this.width = width
            this.height = height
        }
    getPerimeter () {
        return 2 * (this.width + this.height)
    }
    
    getArea () {
        return this.width * this.height
    }
}

const rectangle = new Rectangle(10, 20)
console.log(`사각형의 둘레: ${rectangle.getPerimeter()}`)
console.log(`사각형의 넓이: ${rectangle.getArea()}`)
</script>

<!--square 클래스 추가하기-->
<script>
    class Rectangle {
        constructor (width, height) {
            this.width = width
            this.height = height
        }
        getPerimeter () {
            return 2 * (this.width + this.height)
        }
        getArea() {
            return this.width * this.height
        }
    }

    class Square {
        constructor (length) {
            this.length = length
        }
        getPerimeter () {
            return 4 * this.length
        }
        getArea () {
            return this.length * this.length
        }
    }

    const square = new Square(10)
    console.log(`정사각형의 둘레: ${square.getPerimeter()}`)
    console.log(`정사각형의 넓이: ${square.getArea()}`)
</script>

<!--게터(getter)와 세터(setter) 메소드-->
<script>
    class Square {
        #length

        constructor (length) {
            this.setLength(length)
        }
        setLength (value) {
            if ( value <= 0) {
                throw '길이는 0보다 커야 합니다.'
            }
            this.#length = value
        }
        
        getLength (value) {
            return this.#length
        }
        getPerimeter () { return 4 * this.#length }
        getArea () { return this.#length * this.#length }
    }

    const square = new Square(10)
    console.log(`한 변의 길이는 ${square.getLength()}입니다.`)

    square.setLength(-10)
</script>

    const squareB = new Square(-10)
</script>

<!--static 키워드 사용하기-->
<script>
    class Square {
        #length
        static #counter = 0
        static get counter () {
            return Square.#counter
        }
        constructor (length) {
            this.length = length
            Square.#counter += 1
        }

        static perimeterOf (length) {
            return length * 4
        }
        static areaOf (length) {
            return length * length
        }

        get length () { return this.#length }
        get perimeter () { return this.#length * 4 }
        get area () { return this.#length * this.#length }

        set length (length) {
            if (length <= 0) {
                throw '길이는 0보다 커야 합니다.'
            }
            this.#length = length
        }
    }

<!--메소드에서 순서대로 메소드 호출하기-->
<script>
    class LifeCycle {
        call () {
            this.a()
            this.b()
            this.c()
        }

        a () { console.log('a() 메소드를 호출합니다.') }
        b () { console.log('b() 메소드를 호출합니다.') }
        c () { console.log('c() 메소드를 호출합니다.') }
    }
    new LifeCycle().call()
</script>

<script>
    class Parent {
        test () {
            console.log("Parent.test() 메소드")
        }
    }

    class ChildA extends Parent {
        test () {
            super.test()
            console.log("ChildA.test() 메소드")
        }
    }

    class ChildB extends Parent {
        test () {
            console.log("ChildB.test() 메소드")

        }
