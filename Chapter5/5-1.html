<!--윤년인지 확인하는 함수-->
<script>
    function isLeapYear(year) {
        return (year % 4 === 0) && (year % 100 !== 0) || (year % 400 === 0)
    }
    console.log(`2020년은 윤년일까? === ${isLeapYear(2020)}`)
    console.log(`2010년은 윤년일까? === ${isLeapYear(2010)}`)
    console.log(`1900년은 윤년일까? === ${isLeapYear(1900)}`)
</script>

<!--a부터 b까지 더하는 함수-->
<script>
    function sumALL(a, b) {
        let output = 0;
        for (let i = a; i <= b; i++) {
        output += i
    }
    return output
}

console.log(`1부터 100까지의 합: ${sumALL(1, 100)}`)
console.log(`1부터 500까지의 합: ${sumALL(1, 500)}`)
</script>

<!--최솟값을 구하는 함수-->
<script>
function min(array) {
    let output = array[0]
    for (const item of array) {
        if (output > item) {
            output = item
        }
    }
    return output
}

const testArray = [52, 273, 32, 103, 275, 24, 57]
console.log(`${testArray} 중에서`)
console.log(`최솟값 = ${min(testArray)}`)
</script>

<!--매개변수의 자료형에 따라 다르게 작동하는 min()함수-->
<script>
    function min(first, ...rests) {
        let output
        let items

        if (Array.isArray(first)) {
            output = first[0]
            items = first
        } else if (typeof(first) === 'number') {
            output = first
            items = rests 
        }
        for (const item of items) {
            if (output > item) {
                output = item
            }
        }
        return output
    }

    console.log(`min(배열): ${min(52, 273, 32, 103, 275, 24, 57)}`)
    console.log(`min(숫자, ...): ${min(52, 273, 32, 103, 275, 24, 57)}`)
</script>
